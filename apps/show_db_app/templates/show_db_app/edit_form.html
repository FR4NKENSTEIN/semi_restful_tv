<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit {{this_show.title}}</title>
</head>
<body>
    <div class='container mt-5'>
    <div class='row'>
        <div class='col mb-4'>
            <h1 class='d-inline'>Edit Show {{this_show.id}}</h1>
            <a href='/shows' class='d-inline align-top float-right'>See Shows</a>
        </div>
    </div>
        
    <form class='mb-2' action='/update/{{this_show.id}}' method='POST'>
        {% csrf_token %}
        <div class='form-group mb-4'>
            <label for='title'>Title</label>
            <input type='text'class='form-control' id='title' name='new_title' value="{{this_show.title}}">
        </div>

        <div class='form-group form-inline'>
            <label for='network' class='mr-2'>Network</label>
            <input type='text' class='form-control mr-2' id='network' name='new_network' value="{{this_show.network}}">

            <lable for='release_date' class='mr-2'>Release Date</lable>
            <input type="date" class='form-control mr-2' id='release_date' name='new_release_date' value="{{this_show.release_date}}">
        </div>

        <div class='form-group'>
            <label for='description'>Description</label>
            <input type='text' class='form-control' id='description' name='new_description'value="{{this_show.desc}}">
        </div>
        <button type='submit' class='btn btn-warning'>Update</button>
    </form>
    <a href='/shows/{{this_show.id}}'>View</a>
        
    </div><!--END OF CONTAINER-->



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>
</body>
</html>
